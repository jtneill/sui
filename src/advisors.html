<template>
  <div class="panel panel-primary" style="margin-top:40px">
    <div class="panel-heading"> 
      <h3 class="panel-title">Advisor Management</h3> 
    </div>
    <div class="panel-body" style="padding=5px 10px">
      <grid css-framework="bootstrap" data-source.bind="advisors">
        <template replace-part="grid-template">
          <grid-column property="Name" filterable>Advisor Group</grid-column>
          <grid-column property="ContactPerson" filterable>Contact Person</grid-column>
          <grid-column property="Details"></grid-column>
          <grid-column property="Total AUM"></grid-column>
          <grid-column property="Active Accounts"></grid-column>
          <grid-column property="Pending Accounts"></grid-column>
          <grid-column property="Hold Accounts"></grid-column>
          <grid-column-edit
              edit-click.call="editItem($event, row)"
              save-click.call="saveItem($event, row)"
              cancel-click.call="cancelItem($event, row)">
          </grid-column-edit>
        </template>
      </grid>
    </div>
  </div>
</template>
